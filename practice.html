<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>practice</title>

    <style>

        ol,ul{
            list-style-type: Georgian;
        }
        ol>li{
            color: #aoe40c;
            cursor: grabbing;
        }
        body{
            background-color: #288c6b;
        }
        ul>.yes{
            color: darkred;
        }
        ul>.yb:hover{
            color: magneto;
        }
        body{
            background-image: url("https://www.google.com/imgres?imgurl=https%3A%2F%2Fprowess.co.ke%2Fwp-content%2Fuploads%2F2020%2F12%2FGroceries-kenya.png&tbnid=mEWIlfIIrudNPM&vet=12ahUKEwib5qP_sfODAxUDmycCHV3UD6MQMygGegQIARB5..i&imgrefurl=https%3A%2F%2Fprowess.co.ke%2F2020%2F12%2F12%2Fstarting-a-small-grocery-shop-business-in-kenya-joyce-nyambura%2F&docid=YjPllbSF3InuqM&w=1300&h=712&q=grocery&ved=2ahUKEwib5qP_sfODAxUDmycCHV3UD6MQMygGegQIARB5");
        }



    </style>
    

</head>
<body>

<b><i>Hunch Groceries</i></b>
<h1>ORDERED LIST</h1>

<ol>

    <li>Mango</li>
    <img src="https://www.google.com/imgres?imgurl=https%3A%2F%2Fprowess.co.ke%2Fwp-content%2Fuploads%2F2020%2F12%2FGroceries-kenya.png&tbnid=mEWIlfIIrudNPM&vet=12ahUKEwib5qP_sfODAxUDmycCHV3UD6MQMygGegQIARB5..i&imgrefurl=https%3A%2F%2Fprowess.co.ke%2F2020%2F12%2F12%2Fstarting-a-small-grocery-shop-business-in-kenya-joyce-nyambura%2F&docid=YjPllbSF3InuqM&w=1300&h=712&q=grocery&ved=2ahUKEwib5qP_sfODAxUDmycCHV3UD6MQMygGegQIARB5" alt="image">
    <li>Banana</li>
    <li>Orange</li>

</ol>

<h2 title="This is an ordered list">Unordered list</h2>
<ul>

    <li>GREEN</li>
    <li class="yb">BLUE</li>
    <li class="yes">ORANGE</li>


</ul>




</body>
</html>
